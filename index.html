<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de Palabras</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Palabras</h1>
        <textarea id="textArea" placeholder="Escribe tu texto aquí..."></textarea>
        <p><strong>Cantidad de Palabras:</strong> <span id="wordCount">0</span></p>
        <p><strong>Cantidad de Caracteres (con espacios):</strong> <span id="charCountWithSpaces">0</span></p>
        <p><strong>Cantidad de Caracteres (sin espacios):</strong> <span id="charCountWithoutSpaces">0</span></p>
        <p><strong>Cantidad de Párrafos:</strong> <span id="paragraphCount">0</span></p>
        <p><strong>Cantidad de Oraciones:</strong> <span id="sentenceCount">0</span></p>
        <p>Todos mis proyectos en <a href="https://github.com/mrgiann" target="_blank">GitHub</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
